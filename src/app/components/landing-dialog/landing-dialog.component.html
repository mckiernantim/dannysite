<section class="modal-outer">
  <div [ngSwitch]="this.selection">
    <div *ngSwitchCase="'Resume'" class="modal-inner resume-modal">
      <div class="center">
        <iframe src="../../assets/currentResume.pdf#zoom=65%" type="application/pdf" style="height: 65vh; width: 50vw"
          class="modal">
        </iframe>
      </div>
    </div>
    <div *ngSwitchCase="'Reel'" class="modal-inner">
      <!-- inline style is here for the vimeo convention primarilly -->
      <div style="padding:60.25% 0 0 0 ;position:relative;"><iframe src="https://player.vimeo.com/video/555286021"
          style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
          allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div>
      <script src="https://player.vimeo.com/api/player.js"></script>
    </div>
    <div *ngSwitchCase="'Contact'">
      <app-resume></app-resume>
    </div>
    <div *ngSwitchCase="'Headshots'">
        <div>
            <app-headshots></app-headshots>
        </div>
    </div>
  </div>
</section>
